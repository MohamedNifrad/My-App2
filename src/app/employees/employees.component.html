<h2 class="text-center">Employee</h2>
<div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6 col-md-offset-3">
        <div class="jumbotron">
            <form [formGroup]="form" autocomplete="off" >
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" formControlName="firstName" autocomplete="off" class="form-control input-sm" placeholder="firstName">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" formControlName="lastName" autocomplete="off" class="form-control input-sm" placeholder="lastName">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" formControlName="email" autocomplete="off" class="form-control input-sm" placeholder="email">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" name="address" formControlName="address" autocomplete="off" class="form-control input-sm" placeholder="address">
                </div>

                <button type="submit" class="btn btn-success" (click)="submit()">Employee</button>
            </form>
        </div>
    </div>
    <div class="col-md-3">
    </div>
</div>



<table class="table table-bordered table-striped text-center">
    <thead>
        <th>firstName</th>
        <th>lastName</th>
        <th>email</th>
        <th>address</th>
    </thead>
    <tbody>
        <tr *ngFor="let e of employeesMine">
            <td>{{ e.payload.doc.data().firstName }}</td>
            <td>{{ e.payload.doc.data().lastName }}</td>
            <td>{{ e.payload.doc.data().email }}</td>
            <td>{{ e.payload.doc.data().address }}</td>
            <td>
                <button (click)="update(e)">update</button>
                <button (click)="delete(e)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
